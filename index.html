<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task2.Momentum</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="./owfont-regular.css">
  <link rel="stylesheet" href="./owfont-regular.min.css">
  <link rel="stylesheet" href="styles.css">
  

</head>
<body>
  
  <div id="main" class="container">
    <div class="overlay-container">    
      
      
      <!-- <div class="main_container">      -->
        <div class="weather">         
          <p class='city-weather-caption'>City: <span class="city-weather" contenteditable>--</span></p>
          
          <p class="weatherTextInfo">
            <i class="weather-icon owf"></i>
            <span class="weatherInfo"></span>
          </p>
          
          <!-- иконку погоды -->
        </div>
        <div class="date-greeting-container">
          
          <div class="date-container">
            <p class="date-text">Friday, 25 october</p>
            <p class='time-text'>dgfdgf</p>        
          </div>
          <div class="greeting">
            <p class='greeting-text'>Hello,<span  class="greeting-name" contenteditable>NaME</span>
            </p>      
          </div>
        </div>
      
        <div class="purpose">
          <p class="purpose-caption">What Is Your Focus For Today?</p>
          <p class="purpose-input" contenteditable >[Enter the purpose]</p>
        </div>
        <blockquote class="quote" title="Click to show new citation." cite="https://favqs.com/">
          <span class="quote-text">quote quote quote quote</span> 
          <span class="quote-author"></span>
          <span class="quote-reload-btn">&#8634;</span> 
          <!-- <img class='reload-button' src="./assets/images/reload-button.png"> -->

        </blockquote>
        <!-- </div> -->
        <div class="btn-image-switch-container">
          <button class="bt-previous-img btn-scroll-img">&#8249;</button>      
          <button type="button" class="bt-next-img  btn-scroll-img" >&#8250;  </button>     
        </div>
     
          
      <button class="bt-reload-bunch-img" title="Generate the wallpapers bunch">Get new wallpapers</button>    
    </div>
  </div>

  <script src="scripts.js" ></script>
</body>
</html>
